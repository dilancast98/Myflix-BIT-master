<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/movies-header-style.css">    
    <link rel="stylesheet" href="css/movies-list-style.css">
    <link rel="stylesheet" href="css/movies-list-movie-container-style.css">
    <link rel="stylesheet" href="css/movies-form-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Myflix</title>
</head>

<body>
    <div id="movies-header" class="movies-header-container">
        <nav class="navbar movies-header-nav justify-content-between">
            <div class="row container-fluid">
                <div class="col-4 movies-header-logo">
                    <img src="assets/myflix-logo.png" alt="">
                </div>
                <div class="col-4 movies-header-search">
                    <form class="d-flex movies-header-form">
                        <div class="input-group mb-3 mt-2">
                            <input type="text" class="form-control border border-1 movies-header-input"
                                placeholder="Search" aria-label="Recipient's username"
                                aria-describedby="inputGroup-sizing-default">
                            <button class="btn btn-outline-secondary border border-1 movies-header-btn" type="button"
                                id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
                <div class="col-4 movies-header-user d-flex justify-content-end">
                    <span>Albertico</span>
                    <img src="assets/account-image.jpeg" class="movies-header-image" alt="">
                </div>
            </div>

        </nav>
    </div>

    <div id="movies-list" class="row align-items-center">
        <div id="movies-list-movie-container" class="col">
            <div class="list-add-container" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="list-circle-container">
                    <i id="add-circle" class="fa-solid fa-circle-plus fa-3x"></i>
                </div>
                <div class="list-text-container">
                    <span class="list-add fs-3">Add new</span>
                </div>
            </div>
        </div>
        
    
    </div>
    <div id="movies-form">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content movies-form-modal">
                        <div class="modal-header justify-content-center">
                            <h5 class="modal-title movie-form-title align-self-center" id="exampleModalLabel">Add New Movie</h5>
                        </div>
                        <div class="modal-body">
                            <form class="movies-form-dates movies-form-input justify-content-center">
                                <div class="input-group mb-3 ">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Rating</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Imagine</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer movies-form-btn justify-content-center">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Add</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
    
    <script src="js/main.js"></script>
</body>

</html>
